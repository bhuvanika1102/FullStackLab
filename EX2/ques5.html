<html>
<head>
   <title>Technical Symposium</title>
   <style>
     body{
	         font-family:'Times New Roman', Times, serif;
			 background-color:lightpink;
			 
			 }
		</style>
</head>
<body>
   <form action="#" method="post">
   <h2> Technical Symposium</h2>
   <label for="name">Name</label>
   <input type="text" id="name" name="name" required>
   <br>
   <br>
   <label for="email">Email</label>
   <input type="email" id="email" name="email" required><br>
   <br>
    <label for="institution">Institution</label>
   <input type="text" id="institution" name="institution" required><br>
   <br>
   <label for="date">Date</label>
	<input type="date" id="date" name="date" required><br>
   <br>
   <label for="event">Event</label>
  <select id="event" name="event"><br>
  <option value="PaperPresentation">PaperPresentation</option>
  <option value="ProjectPresentation">ProjectPresentation</option>
  <option value="workshop">Workshop</option>
  <option value="Hackathon">Hackathon</option>
  </select><br><br><br>
  <input type="submit" value="Register"><br>
   </form>
  </body>
 </html>
