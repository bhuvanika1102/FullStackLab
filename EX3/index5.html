<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Length Comparison</title>
    <script>
        function compareStringLengths(str1, str2) {
            return str1.length === str2.length;
        }
    </script>
</head>
<body>
    <h1>String Length Comparison</h1>

    <!-- Example Usage -->
    <script>
        const string1 = "helo";
        const string2 = "wrld";

        const result = compareStringLengths(string1, string2);
        document.write(`<p>Are the string lengths equal? ${result}</p>`);
    </script>

    <!-- You can use the function as needed in the rest of your HTML or other scripts -->
</body>
</html>
