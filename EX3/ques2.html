<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-option {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
    <title>Dropdown Menu</title>
</head>
<body>

<div class="dropdown">
    <span>Click me</span>
    <div class="dropdown-content">
        <div class="dropdown-option" onclick="selectOption('Option 1')">Option 1</div>
        <div class="dropdown-option" onclick="selectOption('Option 2')">Option 2</div>
        <div class="dropdown-option" onclick="selectOption('Option 3')">Option 3</div>
    </div>
</div>

<script>
    function selectOption(option) {
        alert("Selected: " + option);
        // Add your logic for handling the selected option here
    }
</script>

</body>
</html>
